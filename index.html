<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-main.css">
        <link rel="stylesheet" href="style-mobile.css">
        <link rel="stylesheet" href="style-desktop.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Intro component with sign up form</title>
    </head>
    <body>
        <main>
            <div class="title">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
            <div>
                <div class="offer">
                    <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
                </div>
                <div class="fill">
                    <form action="">
                        <input class="field" type="text" name="first-name" id="first-name" placeholder="First Name">
                        <input class="field" type="text" name="last-name" id="last-name" placeholder="Last Name">
                        <input class="field" type="email" name="email" id="email" placeholder="Email Address">
                        <input class="field" type="password" name="password" id="password" placeholder="Password">
                        <input type="submit" value="Claim your free trial">
                    </form>
                    <div class="notice">
                        <p>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
